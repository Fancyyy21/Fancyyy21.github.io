<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neumorphic Login - Free Bulma template</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../theme/css/neumorphic-login.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
            <h1 style="font-size: 40px; margin-bottom: 20px; font-weight: bold;">Login Form</h1>
            <form id="login-form">
              <div class="field">
                  <div class="control">
                      <input id="username" class="input is-medium is-rounded" type="text" placeholder="hello@example.com" autocomplete="username" required />
                  </div>
              </div>
              <div class="field">
                  <div class="control">
                      <input id="password" class="input is-medium is-rounded" type="password" placeholder="**********" autocomplete="current-password" required />
                  </div>
              </div>
              <br />
              <p id="message"></p>
              <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
                  Login
              </button>
          </form>
          
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <a href="../theme/signup.html">Dont have account?</a>
              </div>
            </div>
            
          </nav>
        </div>
      </div>
    </section>

    <script src="../js/signin.js"></script>
  </body>

</html>
